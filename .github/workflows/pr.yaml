
name: radix-public-site-pr
on:
  pull_request:
    branches:
    - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build docker image
      working-directory: public-site
      env:
        REF: ${{ github. sha }}
      run: docker build -t radix-public-site:${REF##*/} .
