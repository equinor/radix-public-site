apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-public-site
spec:
  build:
    useBuildKit: true
    useBuildCache: true
  environments:
    - name: prod
    - name: qa
      build:
        from: main
  components:
    - name: public-site
      readOnlyFileSystem: true
      src: "./public-site"
      ports:
        - name: http
          port: 3000
      publicPort: http
      environmentConfig:
        - environment: qa
          volumeMounts:
            - name: tmp
              path: /tmp
              emptyDir:
                sizeLimit: 10M
        - environment: prod
          replicas: 2
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "150Mi"
              cpu: "120m"
          volumeMounts:
            - name: tmp
              path: /tmp
              emptyDir:
                sizeLimit: 10M

