apiVersion: radix.equinor.com/v1
kind: RadixApplication
metadata:
  name: radix-platform
spec:
  environments:
    - name: prod
    - name: qa
      build:
        from: main
    - name: vp
      build:
        from: convert-to-vuepress
  components:
    - name: public-site
      src: "./public-site"
      ports:
        - name: http
          port: 8080
      publicPort: http
      runAsNonRoot: true
      environmentConfig:
        - environment: prod
          replicas: 2
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "150Mi"
              cpu: "120m"

